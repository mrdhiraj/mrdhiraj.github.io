<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="mystyle.css">

<body>
    <div class='container'>
        <div class='ver'>
            <div class='hor'>
                <div class='ver'>
                    <textarea rows="9" cols="100" width=100% id="mainttxt" placeholder="Input"></textarea>
                    <textarea rows="9" width=100% id="outtxt" placeholder="Output"></textarea>
                </div>
                <div class='ver'>
                    <button class="top" id="btnCollon">Collonize</button>
                    <button class="top" id="btnComments">Comments</button>
                    <button class="top" id="btnTables">Tables</button>
                    <button class="top" id="btnDistinct">Distinct</button>
                    <button class="top" id="btncopy">Copy Output</button>
                </div>
            </div>
       
        </div>
        <hr>
        Template area
        <div class='ver'>
   
            <div class='ver'>
                <div class='hor'>
                    <textarea rows="3" cols="20" id="findtxt" placeholder="Template Variable"></textarea>
                    <textarea rows=5 cols="80" id="templatetxt" placeholder="Template"></textarea>
                    <div id="templates" class='template'></div>
                </div>
                <div class="hor">
                    
                    <label>Template Delimiter</label>
                    <textarea rows="1" cols="3" id="delimitertxt" placeholder="Delimiter">,</textarea>
                   
                    <div class='hor'>
                        
                        <button id="btnSaveTemplate">Save Template</button>
                        <button id="btnReplace">Apply Template</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <script src="standardFunctions.js"></script>
    <script src="textParser.js"></script>
    <script src="script.js"></script>
