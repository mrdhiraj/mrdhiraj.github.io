<body>
    <div id="app">    
        <table>
          <thead>
            <tr>
                <th></th>
                <th class="B">S<span v-show="showme">&spades;</span></th>
                <th class="R">H<span v-show="showme">&hearts;</span></th>           
                <th class="B">C<span v-show="showme">&clubs;</span></th>
                <th class="R">D<span v-show="showme">&diams;</span></th>
            </tr>
          </thead>
            <tbody>
            <tr v-for = "(cardrow,indexr) in deck.cards">
                <th>{{indexr+1}}</th>
                <td v-for ="(card,indexc) in cardrow">                                                                         
                    <Acard :datum=deck.cards[indexr][indexc] @my-event="addsubs"></Acard>                    
                </td>
            </tr>
          </tbody>
        </table>
