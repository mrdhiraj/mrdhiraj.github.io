<!DOCTYPE html>
<html>

<head>
  <style>
   
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  grid-template-rows: auto auto auto;
  background-color: #2196F3;
  padding: 2px;

}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.5);
  padding: 4px;
  font-size: 16;
  text-align: center;
}

.grid-item:nth-of-type(8) {
  grid-column-start: 3;
  grid-column-end: 4;
  grid-row-start: 1;
  grid-row-end: 3;
}
  </style>
</head>

<body>

  <h1>Grid Elements</h1>

  <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or
    <em>inline-grid</em>.
  </p>

  <p>Direct child element(s) of the grid container automatically becomes grid items.</p>
 
  <table>
    <tr>
      <td>
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">tdd8</div>
        </div>
      </td>
      <td>
        <div class="grid-container">
          <div class="grid-item">1</div>
          <div class="grid-item">2</div>
          <div class="grid-item">3</div>
          <div class="grid-item">4</div>
          <div class="grid-item">5</div>
          <div class="grid-item">6</div>
          <div class="grid-item">7</div>
          <div class="grid-item">8</div>
        </div>
      </td>
    </tr>
  </table>
  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item">8</div>
  </div>

  <div>
    <div class="grid-container">
    <div class="grid-item"><span @click="add()" class="btnplus"> + </span> </div>
    <div class="grid-item"><span @click="subs()" class="btnminus"> - </span></div>
    <div class="grid-item">3</div>
    <div class="grid-item">4</div>
    <div class="grid-item">5</div>
    <div class="grid-item">6</div>
    <div class="grid-item">7</div>
    <div class="grid-item"> <span ref="myParagraph" class="score"> {{datum.probability_total}} </span></div>
  </div>


</body>

</html>
