<!DOCTYPE html>
<html lang="en">
<head>
  <title>My first Vue page</title>
</head>

<body>
  <div id="app">
    
    <h1>Component Example </h1>

    <li>We can send data from attribute of component, we catch it using props </li>
    <li>We can also bind it like other atturbutes</li>
    <li>We can also send data using slot </li>
    <li>We can call event to main js from component js</li>
    
    <Fooditem foodname="Apple" @component-event="gotEvent">
      Tasty
    </Fooditem>

    <Fooditem foodname="Pizza" @component-event="gotEvent">
      Yummy
    </Fooditem>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

  const mycomponent = {
      template: `<hr/> 
      {{foodname}}
      <div style="color:red;"  @click="up(3)"><slot></slot></div>
      `
      ,
      props: ["foodname"],
      methods: {
        up(d) {
          this.$emit('component-event', "This message is sent from component :" + this.foodname);
        }
      }
    }

    const app = Vue.createApp({
      data() {
        return {
        }
      },
      components:
      {
        Fooditem: mycomponent
      },
      methods:{
        gotEvent(messsagefromcomponent){
          alert(messsagefromcomponent)
        }
      }
    })

    app.mount('#app')

  </script>
</body>
</html>
