<!DOCTYPE html>
<html>

<head>
  <title>Find Out Key Value</title>
  <style>
    #app {
      border: black dashed 1px;
      width: 200px;
      padding: 0 20px 20px 20px;
    }

    #green {
      background-color: lightgreen;
    }
  </style>
</head>

<body>

  <h1>Example: Find The Keyboard Key Value</h1>

  <div id="app">
    <p>Start writing inside the text box to record the key value:</p>
    <input type="text" v-on:keydown="getKey" v-on:keydown.ctrl.j="createAlert">
    <p id="green">{{ keyValue }}</p>

    <div v-on:click.right="changeColor" v-bind:style="{backgroundColor:'hsl('+bgColor+',80%,80%)'}">chage</div>
    <br>
    <div v-on:click.right.ctrl="changeColor" v-bind:style="{backgroundColor:'hsl('+bgColor+',80%,80%)'}">chage with ctrl
    </div>

    <br>
    <div v-on:click.right.prevent="changeColor" v-bind:style="{backgroundColor:'hsl('+bgColor+',80%,80%)'}">
      <p>With prevent </p>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          keyValue: '',
          bgColor: 0
        }
      },
      methods: {
        getKey(evt) {
          this.keyValue = evt.key
          console.log(evt.key)
        },
        createAlert() {
          alert('ctrl j pressed')
        }, changeColor() {
          this.bgColor += 50
        }
      }
    })
    app.mount('#app')
  </script>

</body>

</html>
