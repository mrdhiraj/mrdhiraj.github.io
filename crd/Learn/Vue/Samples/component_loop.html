<!DOCTYPE html>
<html lang="en">

<head>
  <title>My first Vue page</title>
</head>

<body>
  <div id="app">

    <h1>Component Example </h1>

    <li>Component in loop</li>

    <Fooditem v-for="(x,i) in foods" :food-name="x.name" :food-desc="x.desc" :is-favorite="x.favorite">

    </Fooditem>

  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>

    const mycomponent = {
      template: `<hr/> 
      {{foodName}}  
      <div style=
      "color:red;">  <p>{{ foodDesc }}</p> {{foodIsFavorite}}
    </div><button v-on:click="toggleFavorite">Favorite</button>
      `
      ,
      props: ['foodName', 'foodDesc', 'isFavorite'],
      data() {
        return {
          foodIsFavorite: this.isFavorite
        }
      }
      , methods: {
        toggleFavorite() {
          this.foodIsFavorite = !this.foodIsFavorite;
        }
      }
    }

    const app = Vue.createApp({
      data() {
        return {
          foods: [
            {
              name: 'Apples',
              desc: 'Apples are a type of fruit that grow on trees.',
              favorite: true
            },
            {
              name: 'Pizza',
              desc: 'Pizza has a bread base with tomato sauce, cheese, and toppings on top.',
              favorite: false
            },
            {
              name: 'Rice',
              desc: 'Rice is a type of grain that people like to eat.',
              favorite: false
            },
            {
              name: 'Fish',
              desc: 'Fish is an animal that lives in water.',
              favorite: true
            },
            {
              name: 'Cake',
              desc: 'Cake is something sweet that tastes good.',
              favorite: false
            }
          ]
        }
      },
      components:
      {
        Fooditem: mycomponent
      },
      methods: {
        updatecomponent() {
        
        }
      }
    })

    app.mount('#app')

  </script>
</body>

</html>
